version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Handle balance check
    steps:
      - intent: balance_check
      - action: action_check_balance

  - rule: Handle UPI transfer
    steps:
      - intent: upi_transfer
      - action: action_make_transfer

  - rule: Handle transaction history
    steps:
      - intent: transaction_history
      - action: action_get_transactions

  - rule: Handle loan inquiry
    steps:
      - intent: loan_inquiry
      - action: action_loan_info

  - rule: Handle bill payment
    steps:
      - intent: bill_payment
      - action: action_pay_bill

  - rule: Handle credit limit
    steps:
      - intent: credit_limit
      - action: action_credit_limit

  - rule: Handle reminder set
    steps:
      - intent: reminder_set
      - action: action_set_reminder

# FALLBACK HANDLING RULES
  - rule: Handle out of scope
    steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

  - rule: Handle ask rephrase
    steps:
    - intent: ask_rephrase
    - action: utter_ask_rephrase

  - rule: Handle nlu fallback
    steps:
    - intent: nlu_fallback
    - action: utter_ask_rephrase

